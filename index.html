<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>To Do List</title>
</head>
<body>
    
    <div class="container">
        <div class="wrapper">
            <div class="start-box">
                <h2 class="start-title">New Contact Form</h2>
                <div class="wrapper">
                    <div class="all-box">
                        <p class="all-text">All</p>
                        <p class="all"></p>
                    </div>
                    <div class="uncompleted-box">
                        <p class="uncompleted-text">Uncompleted</p>
                        <p class="uncompled"></p>
                    </div>
                    <div class="completed-box">
                        <p class="completed-text">Completed</p>
                        <p class="completed"></p>
                    </div>
                </div>
                <form class="js-form" autocomplete="off" method="POST">
                    <input class="user-name contact-inp" type="text" name="user_name" placeholder="Name" minlength="2" required>
                    
                    <button class="btn" type="submit">Add</button>
                </form>
                <ol class="ol-list"></ol>
            </div>
        </div>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
